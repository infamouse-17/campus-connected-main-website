<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <img src="./img/VECTOR BHAI 2.png" class="vector">
    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="animated bounceInDown">
        <div class="container">
            <span class="error animated tada" id="msg"></span>
            <div class="box form">
                <img src="./img/White Logo.png" class="logo">
                <h5>Create your account.</h5>
                <!--<input type="email" placeholder="Email" class="email" autocomplete="off" required>
                <i class="typcn typcn-eye" id="eye"></i>
                <input type="password" placeholder="Passsword" class="password" autocomplete="off" required>
                -->
                <input type="text" placeholder="Name" autocomplete="off" class="name" required>
                <input type="text" placeholder="Registration Number" autocomplete="off" class="reg_no" required>
                <input type="email" placeholder="College Email" autocomplete="off" class="email" required>
                <i class="typcn typcn-eye" id="eye"></i>
                <input type="password" placeholder="Password" autocomplete="off" class="password" required>
                <i class="typcn typcn-eye" id="eye"></i>
                <input type="password" placeholder="Confirm Password" autocomplete="off" class="password" required>
                <button type="submit" class="submit-btn">Sign in</button>
            </div>
            <a href="./login.html" class="link">Already have an account ? Log in</a>
        </div>
    </div>
    <script src="js/form.js"></script>

</body>
</html>
